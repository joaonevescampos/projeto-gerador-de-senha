<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
</head>
<body>
    <h1>Gerador de senha</h1>
    <p>Utilize o gerador para criar uma senha forte e segura</p>
    <input type="text" name="senha" id="senha">
    <h2>Personalizar</h2>
    <input type="range" name="tamanho" id="tamanho" min="6" max="32">
    <button>Copiar senha</button>

    
</body>
</html>
